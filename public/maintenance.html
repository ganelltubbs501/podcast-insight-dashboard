<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance | LoquiHQ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #374151;
      background: #f9fafb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      text-align: center;
      max-width: 32rem;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }
    .logo-icon {
      width: 3rem;
      height: 3rem;
      background: #4f46e5;
      border-radius: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      font-size: 1.25rem;
    }
    .logo-text {
      font-weight: bold;
      color: #111827;
      font-size: 1.5rem;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #111827;
      margin-bottom: 1rem;
    }
    p {
      color: #6b7280;
      margin-bottom: 1.5rem;
    }
    .status {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: #fef3c7;
      color: #92400e;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
    }
    .dot {
      width: 0.5rem;
      height: 0.5rem;
      background: #f59e0b;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .contact {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #9ca3af;
    }
    .contact a {
      color: #4f46e5;
      text-decoration: none;
    }
    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-icon">LQ</div>
      <span class="logo-text">LoquiHQ</span>
    </div>

    <div class="icon">ðŸ”§</div>

    <h1>We're Currently Under Maintenance</h1>

    <p>We're making some improvements to bring you a better experience. We'll be back shortly.</p>

    <div class="status">
      <span class="dot"></span>
      Maintenance in progress
    </div>

    <p class="contact">
      Questions? Contact us at <a href="mailto:support@loquihq.com">support@loquihq.com</a>
    </p>
  </div>
</body>
</html>
